<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini template</title>
</head>
<body>
    <h1>welcome, {{ user | upper }}</h1>

    {% if msg %}
    <p>{{ msg }}</p>
    {% else %}
    <p>Writing a template is fun!</p>
    {% end %}

    {# this is a comment #}
    <ul>
    {% for book in books %}
        <li>{{ loop.index }}: {{ book.title }}</li>
    {% end %}
    </ul>
</body>
</html>
